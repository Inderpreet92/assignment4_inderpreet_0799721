<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Photography Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Nature Photography Gallery</h1>
        <div class="gallery">
            <div class="image">
                <img src="img1.jpeg" alt="Nature Scene 1">
                <div class="description">Beautiful sunset over the mountains</div>
            </div>
            <div class="image">
                <img src="img2.jpeg" alt="Nature Scene 2">
                <div class="description">Majestic waterfall in the forest</div>
            </div>
            <div class="image">
                <img src="img3.jpeg" alt="Nature Scene 3">
                <div class="description">Serene lake surrounded by trees</div>
            </div>
            <div class="image">
                <img src="img4.jpeg" alt="Nature Scene 4">
                <div class="description">Colorful autumn foliage in the park</div>
            </div>
            <div class="image">
                <img src="img5.jpeg" alt="Nature Scene 5">
                <div class="description">Tranquil beach with crystal clear waters</div>
            </div>
            <div class="image">
                <img src="img6.jpeg" alt="Nature Scene 6">
                <div class="description">Lush greenery in a tropical rainforest</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
